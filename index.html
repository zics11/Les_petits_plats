<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/b2206325c8.js" crossorigin="anonymous"></script>


    <title>Les petits plats</title>
</head>

<body>
    <header class="main-header">
        <div class="main-header_logo">
            <img src="/assets/Logo.png" alt="logo les petits plats">
        </div>
        <div class="main-header_search">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="search-bar">
                <input id="search" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="filter">
            <div class="menu">
                <button id="btn-ingredients" class="btn">Ingrédients</button>
                <div id="menu-ingredients" class="menu-item">
                    <div class="search-menu">
                        <input id="search-ingredients" type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="item-selected-ingredients" class="item-selected"></div>
                    <ul id="list-ingredients" class="menu_list">
                    </ul>
                </div>
            </div>
            <div class="menu">
                <button id="btn-appareils" class="btn">Appareils</button>
                <div id="menu-appareils" class="menu-item">
                    <div class="search-menu">
                        <input id="search-appareils" type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="item-selected-appareils" class="item-selected"></div>
                    <ul id="list-appareils" class="menu_list">
                    </ul>
                </div>
            </div>
            <div class="menu">
                <button id="btn-ustensiles" class="btn">Ustensiles</button>
                <div id="menu-ustensiles" class="menu-item">
                    <div class="search-menu">
                        <input id="search-ustensiles" type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="item-selected-ustensiles" class="item-selected"></div>
                    <ul id="list-ustensiles" class="menu_list">
                    </ul>
                </div>
            </div>
            <div id="count-recipes"></div>
            <div id="list_label-search"></div>
        </section>
        <section class="recipes-wrapper">
        </section>
        <div id="no-recipes"></div>
    </main>

    <!-- script -->
    <script src="./js/App.js"></script>
    <script src="./js/models/modelsRecipes.js"></script>
    <script src="./js/templates/RecipeCard.js"></script>
    <script src="./js/templates/Menu.js"></script> 
    <script src="./js/search/MainSearch.js"></script>
    <script src="./js/search/MenuSearch.js"></script>

</body>

</html>
