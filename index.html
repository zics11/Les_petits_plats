<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/b2206325c8.js" crossorigin="anonymous"></script>


    <title>Les petits plats</title>
</head>

<body>
    <header class="main-header">
        <div class="main-header_logo">
            <img src="/assets/Logo.png" alt="logo les petits plats">
        </div>
        <div class="main-header_search">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="search-bar">
                <input id="search" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="filter">
            <div class="menu">
                <button id="btn-ingredients" class="btn">Ingrédients</button>
                <div>
                <div class="search-menu">
                    <input id="search-ingredients" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul id="menu-ingredients" class="menu_list">
                </ul>
            </div>
            </div>
            <div class="menu">
                <button id="btn-appareils" class="btn">Appareils</button>
                <ul id="menu-appareils" class="menu_list"></ul>
            </div>
            <div class="menu">
                <button id="btn-ustensiles" class="btn">Ustensiles</button>
                <ul id="menu-ustensiles" class="menu_list"></ul>
            </div>
        </section>
        <section class="recipes-wrapper">
        </section>
    </main>

    <!-- script -->
    <script src="/js/App.js"></script>
    <script src="/js/models/modelsRecipes.js"></script>
    <script src="/js/templates/RecipeCard.js"></script>
    <script src="/js/search/MainSearch.js"></script>
    <script src="/js/templates/Menu.js"></script>
    <script src="/js/search/MenuSearch.js"></script>

</body>

</html>
